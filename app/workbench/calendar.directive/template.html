<div class="header">
    <i class="glyphicon glyphicon-chevron-left" ng-click="previous()"></i>
    <span>{{month.format("YYYY年MM月")}}</span>
    <i class="glyphicon glyphicon-chevron-right" ng-click="next()"></i>
</div>
<div class="week names">
    <span class="day">日</span>
    <span class="day">一</span>
    <span class="day">三</span>
    <span class="day">二</span>
    <span class="day">四</span>
    <span class="day">五</span>
    <span class="day">六</span>
</div>
<div class="week" ng-repeat="week in weeks">
    <span class="day"
          ng-class="{ today: day.isToday, 'different-month': !day.isCurrentMonth, selected: day.date.isSame(selected) }"
          ng-click="select(day)" ng-repeat="day in week.days">{{day.number}}</span>
</div>
